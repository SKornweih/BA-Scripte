---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: apache2
  name: webserver
  namespace: lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache2
  template:
    metadata:
      labels:
        app: apache2
    spec:
      containers:
      - image: 192.168.178.58:80/app/webserver:latest
        imagePullPolicy: Always
        name: webserver
        ports:
        - containerPort: 80
          name: 80-tcp
          protocol: TCP
      imagePullSecrets:
        - name: harborregcred
